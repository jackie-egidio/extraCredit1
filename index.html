<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="extra1.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 style="text-align: center; color: #172710">Extra Credit 2</h1>
        <h2 style="text-align: center">Part 1:</h2>
        <div class="center">
            <label for="changeText" style="text-align: center; color: #172710">Change label here: </label>
            <input id="changeText" type="text" value="" onchange="changeText(this.value);" />
        </div>
        <br />
        <div class="container">
            <div class="item">
                <p id="left">Here!</p>
            </div>
            <div class="item">
                <p id="jump" onclick="jump();">JUMP ></p>
            </div>
            <div class="item">
                <p id="right">Here!</p>
            </div>
        </div>
        <br />
        <br />
        <br />
        <h2 style="text-align: center; color: #172710;">Part 2:</h2>
        <div id="form">
            <h2>My Favorite Things (check all that apply):</h2>
            <form>
                <input type="checkbox" id="checkAll" name="checkAll" value="Check All" onclick="toggleAll(this);" />
                <label for="checkAll">CHECK ALL</label><br /><br />

                <input type="checkbox" id="fav1" name="fav" value="raindrops" />
                <label for="fav1">Raindrops on roses</label><br />
                
                <input type="checkbox" id="fav2" name="fav" value="whiskers" />
                <label for="fav2">Whiskers on kittens</label><br />
                
                <input type="checkbox" id="fav3" name="fav" value="kettles" />
                <label for="fav3">Bright copper kettles</label><br />
                
                <input type="checkbox" id="fav4" name="fav" value="mittens" />
                <label for="fav4">Warm woolen mittens</label><br />
                
                <input type="checkbox" id="fav5" name="fav" value="packages" />
                <label for="fav5">Brown paper packages tied up with strings</label>
                <br /><br />
                <input type="submit" value="Submit">
              </form>
        </div>
    </body>
</html>
